<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEY SERVER</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { border: 1px solid #0f0; padding: 30px; text-align: center; box-shadow: 0 0 20px #0f0; width: 300px; }
        .key { background: #111; padding: 15px; border: 1px dashed #0f0; color: #fff; font-size: 1.2rem; margin: 20px 0; }
        button { background: #0f0; color: #000; border: none; padding: 10px; width: 100%; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h3>[ KEY SERVER ]</h3>
        <div id="k" class="key">FETCHING...</div>
        <button onclick="c()">COPY & RETURN</button>
    </div>
    <script>
        let k = "";
        async function g() {
            const r = await fetch('/api');
            const d = await r.json();
            k = d.key; document.getElementById('k').innerText = k;
        }
        function c() { navigator.clipboard.writeText(k); alert("COPIED!"); window.history.back(); }
        window.onload = g;
    </script>
</body>
</html>
