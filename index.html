<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE SHELL // SOURCE EXTRACTION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --primary-green: #00ff41;
            --dark-bg: #0d0d0d;
            --terminal-bg: #1a1a1a;
            --border-color: #00b33c;
            --shadow-color: rgba(0, 255, 65, 0.5);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--primary-green);
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Background Grid Animation */
        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image:
                linear-gradient(to right, rgba(0, 150, 0, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 150, 0, 0.1) 1px, transparent 1px);
            background-size: 25px 25px;
            animation: gridFlow 60s linear infinite;
            z-index: -2;
        }

        @keyframes gridFlow {
            from { background-position: 0 0; }
            to { background-position: 2500px 2500px; }
        }

        /* Main Terminal Container */
        .terminal-container {
            background: var(--terminal-bg);
            border: 2px solid var(--border-color);
            box-shadow: 0 0 30px var(--shadow-color);
            padding: 30px 40px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Title */
        h1.terminal-title {
            text-align: center;
            font-size: 1.8em;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--primary-green);
            margin-bottom: 30px;
            position: relative;
        }
        h1.terminal-title::after {
            content: '_';
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { color: transparent; }
            50% { color: var(--primary-green); }
        }

        /* Input Field */
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: var(--primary-green);
        }
        input[type="url"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--border-color);
            color: var(--primary-green);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1em;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="url"]:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        /* Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        button {
            flex: 1;
            padding: 12px 20px;
            background: var(--primary-green);
            color: var(--dark-bg);
            border: none;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px var(--shadow-color);
        }
        button:hover {
            background: var(--dark-bg);
            color: var(--primary-green);
            border: 1px solid var(--primary-green);
            box-shadow: 0 0 20px var(--shadow-color);
        }

        /* Status Log */
        .status-log {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--border-color);
            padding: 15px;
            min-height: 80px;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
            font-size: 0.85em;
            color: #b0ffc9; /* Lighter green for log text */
            white-space: pre-wrap;
            word-break: break-all;
            line-height: 1.4;
        }
        .log-entry { margin-bottom: 5px; }
        .log-error { color: #ff6b6b; } /* Red for error messages */
        .log-success { color: #00ff41; } /* Bright green for success */
        .log-info { color: #b0ffc9; }

        /* Scrollbar styling for log */
        .status-log::-webkit-scrollbar { width: 8px; }
        .status-log::-webkit-scrollbar-track { background: var(--dark-bg); }
        .status-log::-webkit-scrollbar-thumb { background: var(--primary-green); border-radius: 4px; }
        .status-log::-webkit-scrollbar-thumb:hover { background: #00e639; }

        /* Developer Info */
        .developer-info {
            text-align: center;
            margin-top: 25px;
            font-size: 0.8em;
            color: rgba(0, 255, 65, 0.7);
        }
        .developer-info a {
            color: var(--primary-green);
            text-decoration: none;
            transition: color 0.3s;
        }
        .developer-info a:hover {
            color: var(--border-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="terminal-container">
        <h1 class="terminal-title">ACCESS PROTOCOL INITIATED</h1>

        <div class="input-group">
            <label for="targetUrl">TARGET URL:</label>
            <input type="url" id="targetUrl" placeholder="https://example.com" required>
        </div>
        
        <div class="action-buttons">
            <button onclick="extractSource()">EXECUTE EXTRACTION</button>
            <button onclick="clearLog()">CLEAR LOG</button>
        </div>

        <div class="status-log" id="statusLog">
            <div class="log-entry log-info">> SYSTEM ONLINE: AWAITING COMMAND...</div>
        </div>

        <div class="developer-info">
            Developed by: <a href="#" target="_blank">Your Name / Group Name</a>
            <br>&copy; 2024 Secure Systems. All Rights Reserved.
        </div>
    </div>

    <script>
        const statusLog = document.getElementById('statusLog');
        const targetUrlInput = document.getElementById('targetUrl');

        function logMessage(message, type = 'info') {
            const entry = document.createElement('div');
            entry.classList.add('log-entry', `log-${type}`);
            entry.innerText = `> ${message}`;
            statusLog.appendChild(entry);
            statusLog.scrollTop = statusLog.scrollHeight; // Auto-scroll to bottom
        }

        function clearLog() {
            statusLog.innerHTML = '<div class="log-entry log-info">> LOG CLEARED. AWAITING NEW COMMAND...</div>';
            targetUrlInput.value = '';
        }

        async function extractSource() {
            const url = targetUrlInput.value;
            if (!url) {
                logMessage("ERROR: No target URL specified.", 'error');
                return;
            }

            logMessage(`INITIATING SCAN ON: ${url}...`, 'info');

            try {
                // Vercel-এ API কল করার জন্য, /api ব্যবহার করবেন, ফুল URL নয়
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                if (response.ok) {
                    const data = await response.text();
                    const blob = new Blob([data], { type: 'text/html' });
                    const downloadUrl = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = "extracted_source.html";
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    
                    logMessage("EXTRACTION COMPLETE: File downloaded.", 'success');
                } else {
                    const errorText = await response.text();
                    logMessage(`ERROR: Extraction failed. Server response: ${errorText}`, 'error');
                }
            } catch (error) {
                logMessage(`CRITICAL ERROR: Connection to API failed. Check server status.`, 'error');
                console.error("Fetch error:", error);
            }
        }

        // Initial log message on load
        logMessage("SYSTEM READY. ENTER TARGET URL AND EXECUTE.", 'info');
    </script>

</body>
</html>
